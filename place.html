<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Country or Place</title>
        <meta name="description" content="A page for a place I would like to visit">
        <meta name="author" content="Michael Shaw">
        <link href="styles/place-large.css" rel="stylesheet">
        <link href="styles/place.css" rel="stylesheet">
        <script src="scripts/place.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Thailand</h1>
        </header>
        <main>
            <picture class="hero">
                <source srcset="images/thailandLarge.webp" media="(min-width: 700px)">
                <img src="images/thailandSmall.webp" alt="Thailand scenery with monkey">
            </picture>
            <div id="dataBlock">
                <h2>Data</h2>
                <h3>Area:</h3>
                <p>513,120 sq km</p>
                <h3>Population:</h3>
                <p>71,619,863</p>
                <h3>Capital:</h3>
                <p>Bangkok</p>
                <h3>Languages:</h3>
                <p>Thai</p>
                <h3>Currency:</h3>
                <p>Thai Baht</p>
                <h3>Time Zone:</h3>
                <p>GMT+7</p>
                <h3>Calling Code:</h3>
                <p>+66</p>
                <h3>Internet TLD:</h3>
                <p>.th</p>
            </div>
            <div id="weatherBlock">
                <h2>Weather</h2>
                <h3>Temperature:</h3>
                <p>10 &#8451</p>
                <h3>Conditions:</h3>
                <p>Sunny</p>
                <h3>Wind:</h3>
                <p>14.4 km/h</p>
                <h3>Wind Chill:</h3>
                <p id="windChill"></p>
            </div>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> Michael Shaw, Utah</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
